<html>
    <head>
        <title>Login page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class = "container">
            <h2>Please login</h2>
            <br>
            <form action="" method="post">
                <div class="mb-2">
                    <label for="InputEmail" class="form-label">Login Id</label>
                    <input type="email" placeholder="Username" name="username" value="{{request.form.username }}" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-2">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" placeholder="Password" name="password" value="{{request.form.password }}" class="form-control" id="InputPassword">
                </div>
                <div class="mb-2">
                    <label for="InputEmail1" class="form-label">G-mail ID</label>
                    <input type="email" placeholder="Username" name="gmail_id" value="{{request.form.gmail_id }}" class="form-control" id="InputEmail1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {%if error%}
            <p class="error"><strong>Error:</strong> {{ error }}
            {%endif%}     
        </div>      
    </body>
</html>
